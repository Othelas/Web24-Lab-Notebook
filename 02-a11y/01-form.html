<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" />
      </div>
      <br />
      <fieldset>
        <legend for="favorite-character">Favorite Character</legend>
        <div>
          <input
            type="radio"
            id="spongebob"
            name="favorite-character"
            value="spongebob"
          />
          <label for="spongebob">Spongebob</label>
        </div>
        <div>
          <input
            type="radio"
            id="patrick"
            name="favorite-character"
            value="patrick"
          />
          <label for="patrick">Patrick</label>
        </div>
        <div>
          <input
            type="radio"
            id="sandy"
            name="favorite-character"
            value="sandy"
          />
          <label for="sandy">Sandy</label>
        </div>
      </fieldset>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
